<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Fight</title>
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <!-- header -->
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Movie Fight
                    <span class="icon">
                        <i class="fas fa-film"></i>
                    </span>
                </h1>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div class="container">
        <div class="columns">
            <div class="column">
                <div id="left-autocomplete"></div>
                <div id="left-summary"></div>
            </div>
            <div class="column">
                <div id="right-autocomplete"></div>
                <div id="right-summary"></div>
            </div>
        </div>
        <!-- Tutorial -->
        <div class="column is-half notification is-primary tutorial">
            <h1 class="title">Search For a Movie on Both Sides</h1>
            <p class="subtitle">We will tell you which is best!</p>
        </div>
    </div>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JavaScript -->
    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="app.js"></script>
</body>

</html>
